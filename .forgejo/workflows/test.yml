on: [push, pull_request]

jobs:
  test:
    runs-on: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: https://github.com/goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Test
        run: |
          zig fmt --check .
          zig build test
